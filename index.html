<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel = "stylesheet" href = "./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Insure landing page</title>
</head>
<body>
  <nav class="navbar">
    <!-- <div class="container"> -->
      <span class="nav-toogle" id="toggle-btn">
        <i class="fa fa-bars"></i>
      </span>
      <span class="brand">INSURE</span>

      <ul class="nav-links" id="nav-links">
        <!-- <li><a href="#">HOW WE WORK</a></li> -->
        <li><a href="#">HOW WE WORK</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">ACCOUNT</a></li>
        <li><a href="#">VIEW PLANS</a></li>
        <img src="./images/bg-pattern-mobile-nav.svg" alt="pattern">
      </ul>
    <!-- </div> -->
  </nav>

  <main>
    <div class="hero">
      <img class="hero-img" src="./images/image-intro-mobile.jpg" alt="">
      <div class="hero-content">
        <img class="hero-top-pattern" src="./images/bg-pattern-intro-left-mobile.svg" alt="">
        <div class="hero-text">
          <h2>Humanizing your insurance.</h2>
          <p>
            Get your life insurance coverage easier and faster. We blend our expertise and technology to help you find the plan that's right for you. Ensure you and your loved ones are protected.
          </p>
          <button>VIEW PLANS</button>
        </div>
        <img class="hero-bottom-pattern" src="./images/bg-pattern-intro-right-mobile.svg" alt="">
      </div>
    </div>
  </main>


  <script>
    let nav = document.getElementById('nav-links');
    let toggleBtn = document.getElementById('toggle-btn');
    
    toggleBtn.addEventListener('click', function() {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
